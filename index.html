
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meus Flashcards</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #f5d0fe, #e0c3fc);
      font-family: 'Arial', sans-serif;
    }
    .card {
      perspective: 1000px;
      width: 100%;
      max-width: 500px;
      height: 260px;
      margin: 20px auto;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }
    .card:hover .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 16px;
      background: white;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      padding: 1rem;
    }
    .card-back {
      transform: rotateY(180deg);
    }
    .hidden-input {
      display: none;
    }
  </style>
</head>
<body class="text-center p-8">
  <h1 class="text-3xl font-bold text-purple-700 mb-4">Meus Flashcards</h1>

  <label for="csvFile" class="cursor-pointer bg-pink-500 text-white px-6 py-2 rounded-full hover:bg-pink-600 transition-all">
    ARQUIVO
  </label>
  <input id="csvFile" type="file" accept=".csv" class="hidden-input" onchange="handleFile(this)" />

  <div id="fileStatus" class="mt-4 text-purple-700 font-medium"></div>

  <div class="card mt-6">
    <div class="card-inner">
      <div class="card-front" id="cardFront">Clique em carregar üìÇ</div>
      <div class="card-back" id="cardBack">Tradu√ß√£o</div>
    </div>
  </div>

  <div class="flex justify-center gap-4 mt-4">
    <button class="bg-purple-500 text-white px-4 py-2 rounded-full">F√°cil</button>
    <button class="bg-purple-500 text-white px-4 py-2 rounded-full">Bom</button>
    <button class="bg-purple-500 text-white px-4 py-2 rounded-full">Dif√≠cil</button>
    <button class="bg-purple-500 text-white px-4 py-2 rounded-full">N√£o lembro</button>
  </div>
  <button class="mt-6 bg-pink-500 text-white px-6 py-2 rounded-full">Pr√≥ximo</button>

  <script>
    function handleFile(input) {
      const file = input.files[0];
      if (file) {
        document.getElementById("fileStatus").innerHTML = `üìÅ Arquivo carregado: <strong>${file.name}</strong>`;
        // Aqui poderia ler o conte√∫do com FileReader
      }
    }
  </script>
</body>
</html>
