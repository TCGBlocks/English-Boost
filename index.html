<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Boost - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen flex items-center justify-center bg-gradient-to-tr from-purple-200 via-purple-100 to-pink-100">
    <div class="relative bg-white bg-opacity-50 backdrop-blur-xl rounded-3xl shadow-xl p-10 max-w-md w-full flex flex-col items-center">
      <h1 class="text-3xl font-bold text-purple-700 mb-6 flex items-center gap-2">
        <span>ðŸš€</span> English Boost
      </h1>
      <img
        src="butterfly.png"
        alt="Borboleta colorida"
        class="absolute -top-16 right-1/2 translate-x-1/2 w-32 drop-shadow-lg"
      />
      <button
        onclick="loginWithGoogle()"
        class="mt-24 px-6 py-3 bg-purple-700 text-white font-medium rounded-full shadow-md hover:bg-purple-800 transition"
      >
        Entrar com Google
      </button>
    </div>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
      import {
        getAuth,
        GoogleAuthProvider,
        signInWithPopup
      } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "SUA_API_KEY",
        authDomain: "SUA_AUTH_DOMAIN",
        projectId: "SUA_PROJECT_ID",
        storageBucket: "SUA_STORAGE_BUCKET",
        messagingSenderId: "SUA_MSG_ID",
        appId: "SUA_APP_ID"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const provider = new GoogleAuthProvider();

      window.loginWithGoogle = async () => {
        try {
          await signInWithPopup(auth, provider);
          window.location.href = "app.html";
        } catch (error) {
          alert("Erro ao fazer login");
          console.error(error);
        }
      };
    </script>
  </body>
</html>
