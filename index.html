
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>English Boost - Flashcards</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input, textarea, select, button { margin: 5px 0; width: 100%; padding: 8px; }
    #meus-cards div { border: 1px solid #ccc; padding: 10px; margin: 5px 0; border-radius: 6px; background: #f9f9f9; }
  </style>
</head>
<body>

  <h1>English Boost - Meus Flashcards</h1>

  <div>
    <h3>Adicionar Palavra</h3>
    <input type="text" placeholder="Palavra (em inglÃªs)" />
    <input type="text" placeholder="DefiniÃ§Ã£o em portuguÃªs" />
    <select>
      <option value="NegÃ³cios">NegÃ³cios</option>
      <option value="Tecnologia">Tecnologia</option>
      <option value="JurÃ­dico">JurÃ­dico</option>
    </select>
    <textarea rows="4" placeholder="Exemplos de uso"></textarea>
    <button>Salvar</button>
  </div>

  <h3>ðŸ“š Meus Cards</h3>
  <div id="meus-cards">Nenhum card</div>

  <script>
    const STORAGE_KEY = "englishBoostCards";

    window.addEventListener("DOMContentLoaded", renderCards);

    document.querySelector("button").addEventListener("click", () => {
      const palavra = document.querySelector("input:nth-of-type(1)").value.trim();
      const definicao = document.querySelector("input:nth-of-type(2)").value.trim();
      const categoria = document.querySelector("select").value;
      const exemplos = document.querySelector("textarea").value.trim();

      if (!palavra || !definicao || !exemplos) {
        alert("Preencha todos os campos!");
        return;
      }

      const novoCard = { palavra, definicao, categoria, exemplos };
      const cards = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
      cards.push(novoCard);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(cards));

      alert("Palavra salva com sucesso!");
      renderCards();

      document.querySelector("input:nth-of-type(1)").value = "";
      document.querySelector("input:nth-of-type(2)").value = "";
      document.querySelector("textarea").value = "";
    });

    function renderCards() {
      const container = document.querySelector("#meus-cards");
      container.innerHTML = "";
      const cards = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

      if (cards.length === 0) {
        container.innerHTML = "<p>Nenhum card</p>";
        return;
      }

      cards.forEach((card, index) => {
        const div = document.createElement("div");
        div.innerHTML = \`
          <strong>\${card.palavra}</strong> (<em>\${card.categoria}</em>)<br/>
          \${card.definicao}<br/>
          <small><em>\${card.exemplos}</em></small>
          <br/><button onclick="removeCard(\${index})">ðŸ—‘ Excluir</button>
        \`;
        container.appendChild(div);
      });
    }

    function removeCard(index) {
      const cards = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
      cards.splice(index, 1);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(cards));
      renderCards();
    }
  </script>

</body>
</html>
