
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>English Boost</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-tr from-blue-50 to-indigo-100 min-h-screen text-gray-800">
  <header class="bg-indigo-600 text-white p-4 flex justify-between items-center shadow-md">
    <h1 class="text-xl font-bold">ðŸš€ English Boost</h1>
    <button id="logoutBtn" class="bg-white text-indigo-600 px-4 py-1 rounded hover:bg-indigo-100">Sair</button>
  </header>

  <main class="max-w-4xl mx-auto p-4">
    <section class="bg-white rounded-xl shadow-lg p-6 mb-6">
      <h2 class="text-lg font-semibold mb-4">Adicionar Palavra</h2>
      <input id="word" class="w-full border p-2 rounded mb-2" placeholder="Palavra em inglÃªs" />
      <input id="translation" class="w-full border p-2 rounded mb-2" placeholder="TraduÃ§Ã£o" />
      <select id="category" class="w-full border p-2 rounded mb-2">
        <option value="Viagem">Viagem</option>
        <option value="Trabalho">Trabalho</option>
        <option value="NegÃ³cios">NegÃ³cios</option>
      </select>
      <textarea id="example" class="w-full border p-2 rounded mb-4" placeholder="Exemplo de uso"></textarea>
      <button onclick="saveWord()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Salvar</button>
      <input type="file" id="csvFile" accept=".csv" class="mt-4 block" />
    </section>

    <section class="bg-white rounded-xl shadow-lg p-6 mb-6">
      <h2 class="text-lg font-semibold mb-4">Filtros</h2>
      <div class="flex flex-col sm:flex-row gap-4">
        <select id="filterCategory" onchange="loadCards()" class="flex-1 border p-2 rounded">
          <option value="">Todas as Categorias</option>
          <option value="Viagem">Viagem</option>
          <option value="Trabalho">Trabalho</option>
          <option value="NegÃ³cios">NegÃ³cios</option>
        </select>
        <select id="filterDifficulty" onchange="loadCards()" class="flex-1 border p-2 rounded">
          <option value="">Todas as Dificuldades</option>
          <option value="FÃ¡cil">FÃ¡cil</option>
          <option value="Rever">Rever</option>
          <option value="DifÃ­cil">DifÃ­cil</option>
        </select>
        <input id="searchWord" oninput="loadCards()" placeholder="Buscar palavra" class="flex-1 border p-2 rounded" />
      </div>
    </section>

    <section class="bg-white rounded-xl shadow-lg p-6">
      <h2 class="text-lg font-semibold mb-4">ðŸ§  Meus Cards</h2>
      <ul id="cards" class="grid md:grid-cols-2 gap-4"></ul>
      <button onclick="exportCards()" class="mt-4 bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-600">ðŸ“¤ Exportar CSV</button>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js';
    import { getFirestore, collection, addDoc, getDocs, updateDoc, doc } from 'https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyB3MJu07DvBEkeLXi-M316-Y9mIuXwU3fg",
      authDomain: "english-boost-c6b41.firebaseapp.com",
      projectId: "english-boost-c6b41",
      storageBucket: "english-boost-c6b41.firebasestorage.app",
      messagingSenderId: "985247197692",
      appId: "1:985247197692:web:f0ccb015ee14bd12f02a79"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let user = null;
    let allCards = [];

    onAuthStateChanged(auth, (u) => {
      if (u) {
        user = u;
        loadCards();
      } else {
        location.href = "index.html";
      }
    });

    document.getElementById("logoutBtn").onclick = () => {
      signOut(auth).then(() => location.href = "index.html");
    };

    async function saveWord() {
      const word = wordInput.value.trim();
      const translation = translationInput.value.trim();
      const category = categoryInput.value;
      const example = exampleInput.value.trim();
      if (!word || !translation) return;
      await addDoc(collection(db, "users", user.uid, "flashcards"), {
        word, translation, category, example, difficulty: ""
      });
      wordInput.value = translationInput.value = exampleInput.value = "";
      loadCards();
    }

    async function loadCards() {
      const cards = document.getElementById("cards");
      cards.innerHTML = "";
      allCards = [];

      const filter = document.getElementById("filterCategory").value;
      const difficulty = document.getElementById("filterDifficulty").value;
      const search = document.getElementById("searchWord").value.toLowerCase();

      const snapshot = await getDocs(collection(db, "users", user.uid, "flashcards"));
      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        data.id = docSnap.id;
        allCards.push(data);
        const match =
          (!filter || data.category === filter) &&
          (!difficulty || data.difficulty === difficulty) &&
          (!search || data.word.toLowerCase().includes(search));
        if (match) {
          const li = document.createElement("li");
          li.className = "border p-4 rounded shadow flex flex-col";
          li.innerHTML = `
            <div class="text-lg font-bold text-indigo-600">${data.word}</div>
            <div>${data.translation}</div>
            <small class="text-gray-500">${data.category} â€¢ ${data.difficulty || "Sem nota"}</small>
            <em class="text-sm mt-1">${data.example}</em>
            <div class="mt-2 flex gap-2 flex-wrap">
              <button onclick="speak('${data.word}')" class="bg-blue-400 text-white px-2 rounded">ðŸ”Š</button>
              <button onclick="mark('${data.id}', 'FÃ¡cil')" class="bg-green-400 text-white px-2 rounded">FÃ¡cil</button>
              <button onclick="mark('${data.id}', 'Rever')" class="bg-yellow-400 text-white px-2 rounded">Rever</button>
              <button onclick="mark('${data.id}', 'DifÃ­cil')" class="bg-red-400 text-white px-2 rounded">DifÃ­cil</button>
            </div>`;
          cards.appendChild(li);
        }
      });
    }

    async function mark(id, level) {
      const ref = doc(db, "users", user.uid, "flashcards", id);
      await updateDoc(ref, { difficulty: level });
      loadCards();
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US';
      speechSynthesis.speak(utterance);
    }

    function exportCards() {
      const headers = ["word", "translation", "category", "example"];
      const rows = [headers.join(",")];
      allCards.forEach(card => {
        rows.push([card.word, card.translation, card.category, card.example].map(v => `"${v}"`).join(","));
      });
      const blob = new Blob([rows.join("\n")], { type: "text/csv" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "meus_flashcards.csv";
      link.click();
    }

    document.getElementById("csvFile").addEventListener("change", async (e) => {
      const file = e.target.files[0];
      const text = await file.text();
      const lines = text.trim().split("\n");
      const headers = lines[0].split(",");
      for (let i = 1; i < lines.length; i++) {
        const values = lines[i].split(",");
        const card = {};
        headers.forEach((key, idx) => card[key.trim()] = values[idx].replaceAll('"', '').trim());
        await addDoc(collection(db, "users", user.uid, "flashcards"), { ...card, difficulty: "" });
      }
      loadCards();
    });
  </script>
</body>
</html>
