
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>English Boost</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-tr from-blue-100 via-purple-100 to-pink-100 min-h-screen text-gray-800 font-sans">
  <header class="bg-purple-600 text-white p-4 shadow-md flex justify-between items-center">
    <h1 class="text-2xl font-bold flex items-center gap-2">📘 English Boost</h1>
    <button id="logoutBtn" class="bg-white text-purple-600 px-4 py-1 rounded hover:bg-purple-100">Sair</button>
  </header>

  <main class="max-w-3xl mx-auto px-4 py-8 space-y-6">
    <section class="bg-white rounded-2xl shadow-md p-6">
      <h2 class="text-xl font-semibold mb-4">Adicionar Palavra</h2>
      <input id="word" class="w-full border p-2 rounded mb-2" placeholder="Palavra em inglês" />
      <input id="translation" class="w-full border p-2 rounded mb-2" placeholder="Tradução" />
      <select id="category" class="w-full border p-2 rounded mb-2">
        <option value="Viagem">Viagem</option>
        <option value="Trabalho">Trabalho</option>
        <option value="Negócios">Negócios</option>
      </select>
      <textarea id="example" class="w-full border p-2 rounded mb-4" placeholder="Exemplo de uso"></textarea>
      <button onclick="saveWord()" class="bg-green-500 hover:bg-green-600 text-white w-full py-2 rounded font-bold">Salvar</button>
      <input type="file" id="csvFile" accept=".csv" class="mt-4 block" />
    </section>

    <section class="bg-white rounded-2xl shadow-md p-6">
      <h2 class="text-xl font-semibold mb-4">Filtros</h2>
      <div class="grid sm:grid-cols-3 gap-4">
        <select id="filterCategory" onchange="loadCards()" class="border p-2 rounded">
          <option value="">Todas as Categorias</option>
          <option value="Viagem">Viagem</option>
          <option value="Trabalho">Trabalho</option>
          <option value="Negócios">Negócios</option>
        </select>
        <select id="filterDifficulty" onchange="loadCards()" class="border p-2 rounded">
          <option value="">Todas as Dificuldades</option>
          <option value="Fácil">Fácil</option>
          <option value="Rever">Rever</option>
          <option value="Difícil">Difícil</option>
        </select>
        <input id="searchWord" oninput="loadCards()" placeholder="Buscar palavra" class="border p-2 rounded" />
      </div>
    </section>

    <section class="bg-white rounded-2xl shadow-md p-6">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold">🧠 Meus Cards</h2>
        <button onclick="exportCards()" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded">📤 Exportar CSV</button>
      </div>
      <ul id="cards" class="grid md:grid-cols-2 gap-4"></ul>
    </section>
  </main>

  <script>
    document.getElementById("logoutBtn").onclick = () => alert("Logout simulado. Redirecione aqui.");
    function saveWord() { alert("Salvar simulado."); }
    function loadCards() { document.getElementById("cards").innerHTML = "<li class='p-4 bg-pink-100 rounded shadow text-center'>Nenhum card</li>"; }
    function exportCards() { alert("Exportação simulada."); }
    loadCards();
  </script>
</body>
</html>
